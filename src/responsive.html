<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive</title>
      <link href="../dist/output.css" rel="stylesheet">
   </head>

   <body class="bg-gray-200">
      <div class="container mx-auto p-4">
         <!-- Header -->
         <header class="bg-blue-500 p-4 text-white">
            <!-- 
            - 'bg-blue-500': Mengatur latar belakang header menjadi biru dengan tingkat kecerahan 500.
            - 'p-4': Memberikan padding sebesar 1rem (16 piksel) pada header.
            - 'text-white': Mengatur warna teks pada header menjadi putih.
            -->
            <h1 class="text-3xl font-semibold">Responsive Design</h1>
            <!-- 
            - 'text-3xl': Mengatur ukuran font teks menjadi sangat besar (3rem atau 48 piksel).
            - 'font-semibold': Mengatur teks menjadi tebal (bold).
            -->
         </header>

         <!-- Konten -->
         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            <!-- Kolom 1 -->
            <div class="bg-white p-4 rounded shadow-md">
               <!-- 
               - 'bg-white': Mengatur latar belakang kolom menjadi putih.
               - 'p-4': Memberikan padding sebesar 1rem (16 piksel) pada kolom.
               - 'rounded': Memberikan sudut elemen yang melengkung.
               - 'shadow-md': Menambahkan bayangan pada kolom.
               -->
               <h2 class="text-xl font-semibold mb-2">Kolom 1</h2>
               <!-- 
               - 'text-xl': Mengatur ukuran font teks menjadi besar (1.5rem atau 24 piksel).
               - 'font-semibold': Mengatur teks menjadi tebal (bold).
               - 'mb-2': Memberikan margin bawah sebesar 0.5rem (8 piksel).
               -->
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>

            <!-- Kolom 2 -->
            <div class="bg-white p-4 rounded shadow-md">
               <h2 class="text-xl font-semibold mb-2">Kolom 2</h2>
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>

            <!-- Kolom 3 -->
            <div class="bg-white p-4 rounded shadow-md">
               <h2 class="text-xl font-semibold mb-2">Kolom 3</h2>
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
         </div>
      </div>
   </body>


</html>
